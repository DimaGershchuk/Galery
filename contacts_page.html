                <div class="container-fluid">
                  <a class="navbar-brand">Platma Galery</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="grid-item feedback-form">
              <h2>Форма зворотнього зв`язку</h2>
              <form id="feedback-form" class="needs-validation" novalidate>
                  <div class="mb-3">
                      <label for="firstName" class="form-label">Ім`я</label>
                      <input type="text" class="form-control" id="firstName" required>
                      <div class="invalid-feedback">
                          Будь ласка впишіть своє ім`я.
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="lastName" class="form-label">Прізвище</label>
                      <input type="text" class="form-control" id="lastName" required>
                      <div class="invalid-feedback">
                          Будь ласка впишіть своє прізвище.
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">
                          Будь ласка впишіть свою електрону адресу.
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="4" required></textarea>
                      <div class="invalid-feedback">
                          Будь ласка залиште фідбек.
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Відправити</button>
              </form>
              <div class="grid-item footer">
                <div class="footer-content">
                  <p>Наш номер телефону : +380686854468</p>

                    </div>
